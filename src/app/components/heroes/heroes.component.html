<h1>Héroes <small>Marvel y DC</small> </h1>
<hr>

<div class="card-columns">

  <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i=index">
    <!--<img class="card-img-top img-fluid" src="{{ heroe.img }}" alt="Card image cap"> //para referenciar variable en angularjs se hacia de esta forma-->
    <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre"> <!-- esto es lo mismo que arriba pero para la version de angular >= 2 con los [] le indicamos que la etiqueta la va a manejar angular-->
    <div class="card-block">
      <h4 class="card-title">{{ heroe.nombre }}</h4>
      <p class="card-text">{{ heroe.bio }}</p>
      <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>

      <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">Ver más...</button>
      <!-- <a [routerLink]="['/heroe', i]" class="btn btn-outline-primary">Ver más link...</a> -->

    </div>
  </div>


</div>
